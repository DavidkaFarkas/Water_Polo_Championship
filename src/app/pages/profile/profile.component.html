<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Water Polo Player Profile</mat-card-title>
      <mat-form-field appearance="outline">
        <mat-label>Select Player</mat-label>
        <mat-select [value]="selectedIndex" (selectionChange)="reload($event.value)">
          <mat-option *ngFor="let profile of profiles; let i = index" [value]="i">
            {{ profile.user_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-header>

    <mat-card-content>
      <div class="profile-info">
        <div class="avatar-container">
          <div class="avatar">
            {{ profiles[selectedIndex].user_name[0] }}
          </div>
        </div>
        <div class="user-details">
          <h3 class="user-name">{{ profiles[selectedIndex].user_name }}</h3>
          <div class="user-email">
            <mat-icon>email</mat-icon>
            <span>{{ profiles[selectedIndex].email }}</span>
          </div>
          <div class="user-position">
            <mat-icon>sports_water_polo</mat-icon>
            <span>{{ profiles[selectedIndex].position }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
